    <img src={{obj.productImage}} height="400px" width="90%"  alt="" class="d-block mx-auto rounded">
    <div class="card-body">
        <!-- Title -->
        <h5 style="font-size: 25px;"> {{obj.productTitle}} </h5>
        <!--Data  -->
        <p> {{obj.productData}} </p>

    </div>
</div>
