<div class="container">
    <form class="mt-5 mx-auto text-white w-50">
        <h3 class="text-warning display-6 text-center">Login Form</h3>
        <!-- Username -->
        <div>
            <label for="un" class="form-label">Username</label>
            <input type="text" name="username" id="un" class="form-control">
        </div>
        <!-- Password -->
        <div>
            <label for="pw" class="form-label">Password</label>
            <input type="password" name="pw" id="pw" class="form-control">
        </div>
        <!-- Submit button -->
        <button class="btn bg-success d-block mx-auto mt-3 text-white">Login</button>
    </form>
</div>
